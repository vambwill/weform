<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Layout Santander Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <aside>
            <img src="https://images.pexels.com/photos/3299906/pexels-photo-3299906.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            <h1><span>WE</span> Form</h1>
        </aside>
        
        <main>
            <h2>
                Cadastre sua <span>entidade</span> ou acesse dados <span>de parcerias</span>.
            </h2>

            <div class="action">
                <a href="">Cadastrar entidades</a>
                <a href="">Entidades cadastradas</a>
            </div>

            <footer>
                <p>
                    Sua entidade não se enquadra nos campos de atuação disponíveis?
                </p>
                <a class="newRegister" href="">Registrar novo campo de atuação.</a>
            </footer>
        </main>
        
    </div>  
</body>
</html>
